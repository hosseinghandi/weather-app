<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>This is a weather app</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" 
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
</head>
<body class="body-grid">
    <!-- background video -->
    <div id="video-background-wrapper"> 
    </div>
    <div class="top-baner-wrapper">
        <header class="global-padding">

            <div class="logo-wrapper">
                <span class="app-name">Breeze</span>
                <img 
                class="logo-icon"
                src="icons/logo/logo-black.png" 
                alt="a logo includes of sun, cloudes and rain" />
            </div>

            <nav class="bottom-nav">
                <div id="searchbox">
                    <img class="search-icon"
                    src="icons/navigation/search-b.png" alt=""/>
                    <input  id="searchInput"
                            type="text" 
                            placeholder="search">
                </div>
            </nav>

        </header>
    </div>

    <main id="main">
        <section class="baner-wrapper global-padding"> 
            <div class="location-wrapper" id="location">
            </div>

            <div class="temp-wrapper">
                <h1 id ="main-temp"></h1>
            </div>

            <div class="H_L-wrapper">
                <p id="high-tem"></p>
                <p id="low-tem"></p>
            </div>

            <div class="temp-state-wrapper">
                <h2 id="general-temp-state"></h2>
            </div>
        </section>

        <section class="details global-padding">

            <div class="details-list">
                <section class="daily-weather border mod-round">
                    <div class="title-hourly-section">
                        <span class="section-title">Hourly forecast</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                <div id="hourly-weather-wrapper">
                </div>
        </section>

                <div class="detail-wrapper border mod-round uv">
                    <div class="detail-title">
                        <img    
                        class="uv-icon"
                        src="icons/detailed/uv-b.png" 
                        alt="an icon of sun">
                        <p>UV Index
                        </p>
                    </div>
                    <div class="uv-gradient-line-wrapper">
                    <span id="uv-index"></span>
                    <div class="gradient-line uv"><span id="uv-indicator"></span></div>
                    </div>
                </div>

                <div class="detail-wrapper border mod-round wind">
                    <div class="detail-title">
                        <img    
                        class="wind-icon"
                        src="icons/detailed/wind-b.png" 
                        alt="an icon of wind blowing ">
                        <p>Wind</p>
                    </div>
                    <div class="detail-wrapper-col-wind">
                        <div class="wind-left-clo">
                            <span id="wind-velocity"></span>
                            <span id="wind-gusts"></span>
                            <span id="wind-direction"></span>
                        </div>
                        <div class="ind-right-clo">
                            <div class="wind-compass">
                                <img 
                                class="wind-compass-circle"
                                src="./wind-direction-rose.png" alt="a wind compass"/>
                                
                                <img 
                                id="wind-compass-arrow"
                                src="./arrow.png" alt="a wind compass"/>
                                
                                <span class="centre-circle"></span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="detail-wrapper border mod-round humidity">
                    <div class="detail-title">
                        <img    
                        class="drops-icon"
                        src="icons/detailed/drops-b.png" 
                        alt="an icon of dropping water">
                        <p>Humidity</p>
                    </div>
                    <span id="humidity"></span>
                </div>
                
                <div class="detail-wrapper border mod-round view">
                    <div class="detail-title">
                        <img    
                        class="view-icon"
                        src="icons/detailed/view-b.png" 
                        alt="an icon of an eye">
                        <p>Visibility</p>
                    </div>
                    <span id="visibility"></span>
                </div>
                
                <div class="detail-wrapper border mod-round pressure">
                    <div class="detail-title">
                        <img    
                        class="pressure-icon"
                        src="icons/detailed/pressure-b.png" 
                        alt="an icon of an pressure gauge">
                        <p>Pressure</p>
                    </div>
                    <span id="pressure"></span>
                </div>
                
                <div class="detail-wrapper border mod-round umbrella">
                    <div class="detail-title">
                        <img    
                        class="umbrella-icon"
                        src="icons/detailed/umbrella-b.png" 
                        alt="an icon of an umbrella ">
                        <p>Chance of rain</p>
                    </div>
                    <div class="gradient-per">
                        <div class="gradient-line rain"><span id="rain-indicator"></span></div>
                        <span id="rain-chance"></span>
                    </div>
                </div>

                <div class="detail-wrapper border mod-round sunpath">
                <div class="sunpath-wrapper">
                    <span class="section-title">Sun path</span>
                    <img    
                            id="sun-diagram"
                            class="sunpath-image"
                            src="" 
                            alt="a diagram of sun path"/>
                </div>
                <div class="time-sunpath-wrapper" id="sunTime-wrapper">
                    
                </div>
            </div>
            <section class="weekly-weather border mod-round">
                <span class="section-title">7-day forecast</span>
                <div  id="Weekly-weather-wrapper">
                </div>
            </section>
            </div>

            
        </section>

        <!-- <section class="map global-padding">
            <div class="map-wrapper">
                <div id="map"></div>
            </div>
        </section> -->

    </main>

    

</body>
<script src="index.js" type="module"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
</html>
